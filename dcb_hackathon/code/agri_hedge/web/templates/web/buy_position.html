{% extends 'agri_hedge_web/base.html' %}

{% block title %}Agri Hedge{% endblock %}

 {% block content%}

<div class="row content-row">
	<div class="col-sm-offset-1">
		<h3>Please Enter Your Username to access Agri_hedge</h3>
	</div>
	
	<hr/>
	<form class="form-horizontal" role="form" method="post" action="/buy_position">{%csrf_token%}
	 
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="quantity">Quantity(in Quantiles)</label>
	    <div class="col-sm-10">
	      <input type="number" class="form-control" id="Quantity" name="quantity" placeholder="Enter Quantity" value="Quantity(in Qt)">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-2" for="state">State</label>
	    <div class="col-sm-10"> 
	      <select id>
	      	{% for state_iter in state_list %}
		    	<option value="{{ state_iter }}">{{ state_iter }}</option>
		    {% endfor %}
		  </select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="district">District</label>
	    <div class="col-sm-10"> 
	      <select>
		    <option value="volvo">Volvo</option>
		    <option value="saab">Saab</option>
		    <option value="opel">Opel</option>
		    <option value="audi">Audi</option>
		  </select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="market">Market(city)</label>
	    <div class="col-sm-10"> 
	      <select>
		    <option value="volvo">Volvo</option>
		    <option value="saab">Saab</option>
		    <option value="opel">Opel</option>
		    <option value="audi">Audi</option>
		  </select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="Commodity">Commodity(crop)</label>
	    <div class="col-sm-10"> 
	      <select>
		    <option value="volvo">Volvo</option>
		    <option value="saab">Saab</option>
		    <option value="opel">Opel</option>
		    <option value="audi">Audi</option>
		  </select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="Variety">Variety</label>
	    <div class="col-sm-10"> 
	      <select>
		    <option value="volvo">Volvo</option>
		    <option value="saab">Saab</option>
		    <option value="opel">Opel</option>
		    <option value="audi">Audi</option>
		  </select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="Price">Current Price</label>
	    <div class="col-sm-10">
	      <label for="Price">Current Price</label>     
	    </div>
	  </div>

    <input type="hidden" name="next" value="{{ request.GET.next }}" />




	  <div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">OK</button>
	    </div>
	  </div>
	</form>


</div>


{% endblock %}
