{% extends 'agri_hedge_web/base.html' %}

{% block title %}Agri Hedge{% endblock %}

 {% block content%}

<div class="row content-row">
	<div class="col-sm-offset-1">
		<h3>Please Enter Your Username to access Agri_hedge</h3>
	</div>
	
	<hr/>
	<form class="form-horizontal" role="form" method="post" action="/login_mod/login_verify">{%csrf_token%}
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="username">USERNAME</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" value="username">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-2" for="password">Password</label>
	    <div class="col-sm-10"> 
	      <input type="text" class="form-control" id="password" name="password" value="password", placeholder="Enter Password">
	    </div>
	  </div>

    <input type="hidden" name="next" value="{{ request.GET.next }}" />




	  <div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Login</button>
	    </div>
	  </div>
	</form>


</div>


{% endblock %}
